<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <div class="head-part">
            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Logo-4Geeks">
            <h1>My Postcard</h1>            
        </div>
        <div class="mid-part">
            <div class="paragraph-mid">
                <p><b>Look how awesome! This is a postcard that i created using HTML5 and CSS3 durning my 4Geeks Academy Course!</b></p>
                <p class="paragraph-2"><b>This is so cool, can't wait to<br>start doing more stuff!</b></p>
            </div>
            <div class="input-mid">
                <form>
                    <input type="text" name="Some Name" id="some-name" placeholder="Some Name">
                    <input type="email" name="Some Email" id="some-mail" placeholder="Some Email">
                    <input type="text" name="Some Comment" id="some-comment" placeholder="Some comment">
                </form>
            </div>
        </div>
        <div class="low-part">
            <button>Send My Postcard</button>
        </div>
    </div>    
</body>
</html>
